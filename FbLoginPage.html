<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook - Log in or sign up</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" type="image/png" href="favicon.png">
</head>
<body class="bg-gray-100">
    <div class="container mt-32 flex mx-auto items-center justify-center">
        <div class="left w-1/3 mx-8">
            <img src="facebook.svg" class="w-80" />
            <p class="text-2xl mx-8">Facebook helps you connect and share with the people in your life.</p>
        </div>
        <div class="right flex flex-col bg-white p-8 rounded-xl w-1/4 shadow-lg text-md relative pt-1">
            <input class="px-10 h-12 my-2 border-2 border-gray-200 outline-blue-400 rounded-md" type="text" placeholder="Email address or phone number">
            <input class="px-10 h-12 my-2 border-2 border-gray-200 outline-blue-400 rounded-md" type="password" placeholder="Password">
            <button class="btn bg-blue-600 text-white p-2 text-2xl rounded-md my-2 font-bold hover:bg-blue-800">Log in</button>
            <span class="text-blue-600 text-center p-2 hover:underline cursor-pointer">Forgotten Password?</span>
            <hr>
            <button class="bg-green-600 p-3 mt-4 mx-auto text-white w-[60%] rounded- lg hover:bg-green-800 rounded-md">Create New Account</button>
            <span class="absolute -bottom-10 text-sm"><span class="font-bold hover:underline cursor-pointer">Create a Page</span> for a celebrity, brand or business.</span>
        </div>
    </div>
</body>
</html>
